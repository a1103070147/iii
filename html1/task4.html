<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>登录页</title>
        <style type="text/css">
        body{background:#eff0f4;
            margin-top: 0%;
        margin-left: 0%;}
        .header{
            float: left;
        background:#5fc0cd;
     width: 100vw;
     height: 7vh;
        line-height: 7vh;
        color: white;
        font-size: 1.5vw;}
     .header1{width: 10vw;
     position: absolute;
     left: 2%;}
     .header2{width: 10vw;
     position: absolute;
     left: 48%;}
     .header3{width: 6vw;
     float: right;
     position: absolute;
     right: 1%; }  
    .user{
        background: white;}
    .user img{width:50px;
        border-color: white;
        margin-left: 5%;
        vertical-align: middle;}
     .user input{outline: none;
     border-top: white;
     border-color: white;
border-left-color: rgb(216, 239, 245);
border-width:2px;
         width: 50%;
     height: 3.5vh;
         vertical-align: middle;
        }
        .password{margin-top: 1%;
            background: white;}
       .password input{outline:none;
        border-top: white;
     border-color: white;
border-left-color: rgb(216, 239, 245);
border-width:2px;
           vertical-align: middle;
       width: 50%;
       height: 3.5vh;
      }
        .password img{
            width: 50px;
            margin-left: 5%;
            vertical-align: middle;}
            .denglu input{background: #5fc0cd;
                color: white;
                width: 100vw;
                height: 8vh;
                margin-top: 1%;
                font-size: 3vh;}
             a{float: right;
             color: #5fc0cd;
             margin-top: 1%;}                        
        </style>
    </head>
    <body>
        <div class="header ">
        <div class="header header1">关闭</div>
        <div class="header header2">登录</div>
        <div class="header header3">注册</div>
        </div>
        <div class="user">
            <img src="task4_03.png" alt="账号">
            <input type="text" placeholder="请输入手机号" maxlength="11" >
        </div>
        <div class="password">
            <img src="task4_06.png" alt="密码">
            <input type="password" placeholder="请输入密码"">
        </div>
        <div class="denglu">
            <input type="submit" value="登录">
            <a href="###">忘记密码？</a>
        </div>
    </body>
</html>
